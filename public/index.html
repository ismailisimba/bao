<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao - The Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-container" class="container">
        <h2 id="login-title">Login to Play Bao</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required value="user1@example.com">
            <input type="password" id="password" placeholder="Password" required value="password123">
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
        <form id="register-form" style="display:none; flex-direction:column; gap:10px; width:300px;">
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="text" id="reg-displayName" placeholder="Display Name (optional)">
            <button type="submit">Register</button>
            <p id="register-error" class="error-message"></p>
        </form>
        <button id="toggle-auth-btn" style="margin-top:10px;">Create an account</button>
    </div>

    <!-- Game Lobby Screen -->
    <div id="lobby-container" class="container" style="display: none;">
        <h2>Game Lobby</h2>
        <p>Welcome, <span id="player-name"></span>!</p>
        <div id="create-game-section">
            <button id="create-game-btn">Create Public Game</button>
            <button id="create-private-game-btn">Create Private Game</button>
            <input type="email" id="invitee-email" placeholder="Invitee Email (for private game)" style="display:none; margin-top:5px;" />
        </div>
        <h3>Open Games (click to join)</h3>
        <ul id="open-games-list">
            <!-- Games will be listed here -->
        </ul>
        <h3>Recent Game Results</h3>
        <ul id="game-results-list">
            <!-- Results will be listed here -->
        </ul>
    </div>
    
    <!-- Game Screen -->
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <h1 id="game-title">Bao</h1>
            <p id="ui-message">Waiting for game to start...</p>

            <!-- NEW: Game Info Display -->
            <div id="game-info-container">
                <div id="player-overlay">
                    <span id="current-player-label">Player1:</span>
                    <span id="current-player-name"></span>
                    <span id="current-player-color" style="display:inline-block;width:16px;height:16px;border-radius:50%;margin-left:6px;"></span>
                    <span style="margin:0 10px;">vs</span>
                    <span id="opponent-label">Player2</span>
                    <span id="opponent-name"></span>
                    <span id="opponent-color" style="display:inline-block;width:16px;height:16px;border-radius:50%;margin-left:6px;"></span>
                </div>
                <div id="hover-info">Hover over a pit...</div>
                <div id="pit-map">
                    <!-- Pit map will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
